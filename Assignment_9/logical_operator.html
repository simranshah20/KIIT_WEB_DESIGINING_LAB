<!-- arithmatic operator(+,-,*,/,%,++,--,**) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>

<body>
    <script>
        let a = 10
        let b = 20
        document.write(a + " and " + b + " = " + (a > 1 && b < 10) + "<br>");
        document.write(a + " and " + b + " = " + (a && b) + "<br>");
    </script>
    <script>
        let c = 8
        let d = 11
        document.write(c + " or " + d + " = " + (c || d) + "<br>");
    </script>
    <script>
        let e = 8
        let f = 11
        document.write(e + " not equal to " + f + " = " + (e != f) + "<br>");
    </script>
</body>

</html>
