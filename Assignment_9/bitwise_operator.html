<!-- arithmatic operator(+,-,*,/,%,++,--,**) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>

<body>
    <script>
        let a = 15
        let b = 5
        let z = 50
        document.write(a + " and " + b + " = " + (a & b) + "<br>");
        document.write(a + " or " + b + " = " + (a | b) + "<br>");
        document.write(a + " XOR " + b + " = " + (a ^ b) + "<br>");<!--bitwise xor-->
        document.write("complement of " + a + " is:" + ~a + " and complement of " + b + " is: " + ~b + "<br>");
        document.write("Right shift of " + a + " is: " + (a >> 2) + " and right shift of " + b + " is: " + (b >> 2) + "<br>");
        document.write("Left shift of " + a + " is: " + (a << 2) + " and Left shift of " + b + " is: " + (b << 2) + "<br>");
        document.write("Unsigned right shift of " + z + " is: " + (z >>> 3) + "<br>");

    </script>
</body>

</html>
