<!-- string operator(<,>,+)
like s="A" s="10" s=10     s="KIIT"
    y="a"  s1=10  s1=10    s1="U"
    z=s>y  z=s+s1  z=s+s1  z=s+s1 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string Operator</title>
</head>

<body>
    <script>
        let a = "A"
        let b = "a"
        document.write(a + " > " + b + " : " + (a > b) + "<br>");
        let c = "10"
        let d = 10
        document.write(c + " + " + d + " : " + (c + d) + "<br>");
        let e = 10
        let f = 10
        document.write(e + " + " + f + " : " + (e + f) + "<br>");
        let g = "KIIT"
        let h = "U"
        document.write(g + " + " + h + " : " + (g + h) + "<br>");
    </script>
</body>

</html>
