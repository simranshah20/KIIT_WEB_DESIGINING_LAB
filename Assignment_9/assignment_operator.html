<!-- Assignment operator(=,+=,-=,/=,*=,%=,**=) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>

<body>
    <script>
        let a = 5
        document.write("a= " + (a + 10) + "<br>");
        document.write("a= " + (a - 3) + "<br>");
        document.write("a= " + (a / 10) + "<br>");
        document.write("a= " + (a * 10) + "<br>");
        document.write("a= " + (a % 10) + "<br>");
        document.write("a= " + (a ** 2) + "<br>");
    </script>
</body>

</html>
