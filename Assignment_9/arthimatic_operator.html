<!-- arithmatic operator(+,-,*,/,%,++,--,**) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator</title>
</head>

<body>
    <script>
        let a = 8
        let b = 5
        document.write("addition of " + a + " and " + b + " is: " + (a + b) + "<br>");
        document.write("subtraction of " + a + " and " + b + " is: " + (a - b) + "<br>");
        document.write("Multiplication of " + a + " and " + b + " is: " + (a * b) + "<br>");
        document.write("Division of " + a + " and " + b + " is: " + (a / b) + "<br>");
        document.write("Modulo of " + a + " and " + b + " is: " + (a % b) + "<br>");
        document.write("postfix of " + a + " is: " + (a++) + "<br>");
        document.write("prefix of " + a + " is: " + (a--) + "<br>");   
    </script>
</body>

</html>
