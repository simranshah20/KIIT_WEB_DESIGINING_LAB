<!-- arithmatic operator(==,!=,>,<,<=,>=,===,!=) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>

<body>
    <script>
        let a = 8
        let b = 5
        document.write(a + " is equal to " + b + " : " + (a == b) + "<br>");
        document.write(a + " not= " + !a + " and= " + b + " not  " + !b + "<br>");
        document.write(a + " greater than " + b + " : " + (a > b) + "<br>");
        document.write(a + " smaller than " + b + " : " + (a < b) + "<br>");
        document.write(a + " greater than equal to " + b + " : " + (a >= b) + "<br>");
        document.write(a + " smaller than equal to " + b + " : " + (a <= b) + "<br>");
        document.write(a + " has equal value type to " + b + " : " + (a === b) + "<br>");
        document.write(a + " has not equal value type to " + b + " : " + (a !== b) + "<br>");

    </script>
</body>

</html>
