<!-- write a js program to find factorial of a given number -->
<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>

<body>
    <script>
        let fact = 1, n = 5;
        for (i = 1; i <= 5; i++) {
            fact = fact * i;
        }
        document.write(fact);
    </script>
</body>

</html>
